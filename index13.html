 /*
  *导航移动一定位置时，保持不动
  */  
window.onscroll=function(){ 
  var myscroll = document.documentElement.scrollTop || document.body.scrollTop;
  if(myscroll >123){ $('.nav').addClass('navfix');
  } else{
      $('.nav').removeClass('navfix');
  }
  }

//进度条
 var bar = $('.bar').width();
 var rate = $('.rate').text();
 var num = parseInt(rate);
 var barbg = bar*(num/100).toFixed(2);
 $('.barbg').animate({width:barbg+'px'})
})
</script>
